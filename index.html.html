<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeMorph Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            background: #1e1e2f;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #2a2a3e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #000;
        }
        textarea {
            background: #1e1e2f;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        pre {
            background: #1e1e2f;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }
        h2, h3 {
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>CodeMorph Web App</h2>
    <form method="POST">
        <div class="row mb-3">
            <div class="col">
                <label for="source_lang">Source Language:</label>
                <select name="source_lang" class="form-select">
                    <option>Python</option>
                    <option>Java</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                    <option>C</option>
                    <option>C++</option>
                </select>
            </div>
            <div class="col">
                <label for="target_lang">Target Language:</label>
                <select name="target_lang" class="form-select">
                    <option>Python</option>
                    <option>Java</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                    <option>C</option>
                    <option>C++</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="code">Paste your code:</label>
            <textarea name="code" class="form-control" rows="10" placeholder="Enter your code here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Translate</button>
    </form>

    {% if translated_code %}
        <h3 class="mt-4">Translated Code:</h3>
        <pre><code class="language-python">{{ translated_code }}</code></pre>
        <form method="POST" action="/download">
            <input type="hidden" name="translated_code" value="{{ translated_code }}">
            <button type="submit" class="btn btn-success w-100">Download</button>
        </form>
    {% endif %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
</body>
</html>
